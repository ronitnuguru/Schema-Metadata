<template>
  <template if:false={objectSchemaSuccess}>
    <lightning-card title="Choose an Object">
      <div class="slds-m-around_medium">
        <lightning-input
          type="text"
          label="Enter Object Name"
          variant="label-hidden"
          value={searchTerm}
          onchange={handleObjectSearchTermChange}
        ></lightning-input>
        <br />
        <lightning-button
          label="Submit"
          title="Submit"
          onclick={handleObjectSubmit}
        >
        </lightning-button>
      </div>
    </lightning-card>
  </template>
  <template if:true={objectSchemaSuccess}>
    <c-object-schema object-api-name={objectApiName} oncancel={handleCancel}></c-object-schema>
  </template>
</template>
